<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="title-wrapper">
            <div class="title-container">
                <p>Tic Tac Toe!</p>
                <button type="button" class="restart">Restart</button>
            </div>
        </div>
        <div class="ttt-container">
            <div class="grid">
            </div>
            <div class="display-turn">my turn</div>
        </div>
        <dialog class="dialog">
            <form method="dialog" action="">
                <div class="dialog-container">
                    <div class="input-container">
                        <label for="playerOneName">Player One's Name: </label>
                        <input type="text" name="playerOneName" id="playerOneName">
                    </div>
                    <div class="input-container">
                        <label for="playerTwoName">Player Two's Name: </label>
                        <input type="text" name="playerTwoName" id="playerTwoName">
                    </div>
                    <button type="submit">Start</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
